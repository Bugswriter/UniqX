{% extends 'layout.html' %}
{% block content %}

<form class="form-signin">
  <img class="mb-4" src={{ url_for('static' , filename='images/logo.png') }} alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Join Today</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
    </div>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
  </div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
    </div>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  </div>
  <label for="inputPassword" class="sr-only">Password</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
    </div>
    <input type="password" id="inputPassowrd" class="form-control" placeholder="Password" required>
  </div>
  <label for="inputPassword" class="sr-only">Confirm Password</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></div>
    </div>
    <input type="password" id="inputConfirmPassowrd" class="form-control" placeholder="Confirm Password" required>
  </div>
  <div class="checkbox mb-3" id="form-checkbox">
    <label>
      <input type="checkbox" value="remember-me">&nbsp I accept all <a href="#">Terms & Conditions</a>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
{% endblock content %}
